<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_stylesheet</title>
    <link rel="stylesheet" href="style_ext.css">
</head>
<body>
    <h1>HTML_stylesheet</h1>
    <div>
        <p>styling using external css file by defining separate csss file outside of html file with css extension</p>
    </div>
    
    <br>
    
    <div style="background-color: burlywood; 
                color: white;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                padding: 20px;  
                margin: 20px;  
                border: 5px solid black;
                border-radius: 10px;
                box-shadow: 10px 10px 10px 10px black;
                ">
        <p>styling using inline css file using style attribute</p>
    </div>
    
</body>
</html>
